<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1 id="handleClick">点击</h1>
    <form>
        <label>
            <input type="text" name=""> </label>
        <label>
            <input type="text" name=""> </label>
        <label>
            <input type="text" name=""> </label>
    </form>
    <script>
        function check() {
            var val = document.querySelectorAll('input');
            var valArr = Array.from(val)
            var i = true;
            valArr.map(function (v) {
                if (!v.value) {
                    i = false
                }
            })
            return i
        }
        document.getElementById('handleClick').addEventListener('click', function () {
            var str=check()?'合格':'表单未填写完整'
            alert(str)
        })
    </script>

</body>

</html>
