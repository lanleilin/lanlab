<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src='./js/vue.min.js'></script>
</head>

<body>
<div id="app-5">
  <p>{{ message }}</p>
    <p>{{ reversedMessage1 }}</p>
    <h1 v-show='seenFlag'>seeeeee</h1>
  <button @click="reverseMessage">翻转 message</button>
  <button @click="resetFlag">resetFlag </button>
</div>

    <script>
var app5 = new Vue({
  el: '#app-5',
  data: {
    seenFlag:true,
    message: 'Hello Vue.js!',
    message1: 'Hello Vjs!'
  },
  computed: {
    // 一个 computed 属性的 getter 函数
    reversedMessage1: function () {
      // `this` 指向 vm 实例
      return this.message1.split('').reverse().join('')
    }
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')
    },
    resetFlag:function(){
        this.seenFlag=!this.seenFlag;
    }
  }
})
        </script>
        

</body>

</html>
