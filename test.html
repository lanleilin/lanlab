<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            /* background: lightgray; */
        }
        
        #Agent-Area {
            background: lightcoral;
        }
        
        #Client-Area {
            background: lightblue;
        }
        
        #AnychatVideo {
            width: 1200px;
            height: 500px;
            margin-top: 100px;
            overflow: hidden;
            margin: 100px auto 0;
        }
        
        #Agent-Area {
            width: 600px;
            height: 400px;
            float: left;
        }
        
        #Client-Area video,
        #Agent-Area video {
            width: 100%;
        }
        
        #Client-Area {
            width: 600px;
            height: 400px;
            float: right;
        }
        
        #IM-Message {
            clear: both;
            width: 1196px;
            height: 94px;
            border: 1px solid lightgray;
            margin-top: 320px;
            -moz-box-shadow: 2px 2px 5px darkgray;
            -webkit-box-shadow: 2px 2px 5px darkgray;
            box-shadow: 2px 2px 5px darkgray;
        }
    </style>
</head>

<body>
    <!-- <div id="AnychatVideo">
        <div id="Agent-Area"></div>
        <div id="Client-Area"></div>
        <div id="IM-Message" ref="immessage"></div>
    </div> -->
    <button id="run">开启网络摄像头</button>
    <Br/>
    <video id="webcam"></video>
    <script>
        navigator.getUserMedia || (navigator.getUserMedia = navigator.mozGetUserMedia || navigator.webkitGetUserMedia || navigator.msGetUserMedia);

        // if (!navigator.getUserMedia) {
        //     return false;
        // }

        var btn = document.getElementById('run');
        btn.onclick = startWebcam;

        function startWebcam(e) {
            navigator.getUserMedia({
                video: true,
                audio: true
            }, onSuccess, onError);

            function onSuccess(stream) {

                var video = document.getElementById('webcam');

                if (window.URL) {
                    video.src = window.URL.createObjectURL(stream);
                } else {
                    video.src = stream;
                }

                video.autoplay = true;
                //or video.play();
            }

            function onError() {}
        }
    </script>
</body>

</html>
